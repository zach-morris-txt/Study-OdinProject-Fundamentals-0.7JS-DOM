<head>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <div id="container">
        <!-- DOM practice work parent container -->
    </div>
    <!-- Event Method 1: specify function attribute directly on HTML -->
    <button onclick=alertFunction()>Click Me</button> 
    <!-- Event Method 2: reference button *see JS* -->
    <button id="btn">Click Me</button>
    <!-- Event Method 3: reference button *see JS* -->
    <button id="btn2">Click Me Too</button>

    <!-- Button ForEach -->
    <div id="containerForButtons">
        <button id="1">Click Me</button>
        <button id="2">Click Me</button>
        <button id="3">Click Me</button>
    </div>
</body>
